<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <h1  class="header">Sign-Up Form</h1>
    <div class="container">
    <div class="img-container"></div>
        <img src="./images/wolf.jpg" alt="">
    
    <div class="form-container">
    <form action="/sign-up-form" method="post">
        <section>
        <h1>Let's do this!</h1>
        <p class="name">
            <label for="firstName">First Name:</label>
            <input type="text" name="user_first" id="firstName" required />
        </p>
        <p class="name">
            <label for="lastName">Last Name:</label>
            <input type="text" name="user_last" id="lastName" required />
        </p>
        <p class="contact-info">
            <label for="email">Email:</label>
            <input type="email" name="user_mail" id="mail" required />
        </p>
        <p class="contact-info">
            <label for="phone">Phone #:</label>
            <input type="number" name="phone_num" id="phone" required />
        </p>
        <p class="passwords">
            <label for="pswd">Password:</label>
            <input type="password" name="password" id="pswd" required>
        </p>
        <p class="passwords">
            <label for="con-pswd">Confirm Password:</label>
            <input type="password" name="con-password" id="con-pswd" required>
        </p>
    </section>
    <p>
        <button class='btn' id='btn' type="submit">Create Account</button>
    </p>
    </form>
</div>
</div>
</body>
</html>
